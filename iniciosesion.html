    <main id="mainInicioSesion"> <!-- Main: dividido en inicio de sesión y formulario de registro -->

            <form action="" id="formularioInicio"> <!-- Formulario de Inicio de sesión -->
                <h2 id="tituloInicio">Inicio de sesión</h2>
                <div class="inputTextoDiv">
                    <label for="emailInicio">Correo electrónico: </label>
                    <input type="email" name="emailInicio" id="emailInicio" pattern="[a-z]+@[outlook|hotmail|gmail|yahoo]\.[a-z]{1,3}">
                </div>
                <div class="inputTextoDiv">
                    <label for="passInicio">Contraseña: </label>
                    <input type="password" name="passInicio" id="passInicio" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}">
                </div>
                <input type="submit" value="Inicio" id="botonInicio">
                <a href="#formularioRegistro">¿No tienes cuenta?</a>
            </form>


            <form action="" id="formularioRegistro"> <!-- Formulario de Registro -->
                <h2 id="tituloRegistro">Registro de usuario</h2>
                <div class="inputTextoDiv">
                    <label for="usuario">Usuario: </label>
                    <input type="text" name="usuario" id="usuario" pattern="[A-Za-z0-9]+" maxlength="20">
                </div>
                <div class="inputTextoDiv">
                    <label for="passRegistro">Contraseña: </label>
                    <input type="password" name="passRegistro" id="passRegistro" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}">
                </div>
                <div class="inputTextoDiv">
                    <label for="emailRegistro">Correo electrónico: </label>
                    <input type="email" name="emailRegistro" id="emailRegistro" pattern="[a-z]+@[outlook|hotmail|gmail|yahoo]\.[a-z]{1,3}" maxlength='16' minlength='8'>
                </div>
                <div class="inputTextoDiv">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" pattern="[A-ZÁÉÍÓÚa-záéíóú\s]+" maxlength='20'>
                </div>
                <div class="inputTextoDiv">
                    <label for="apellido1">Primer Apellido: </label>
                    <input type="text" name="apellido1" id="apellido1" pattern="[A-ZÁÉÍÓÚa-záéíóú\s]+" maxlength='20'>
                </div>
                <div class="inputTextoDiv">
                    <label for="apellido2">Segundo Apellido: </label>
                    <input type="text" name="apellido2" id="apellido2" pattern="[A-ZÁÉÍÓÚa-záéíóú\s]+" maxlength='20'>
                </div>
                <div class="inputTextoDiv">
                    <label for="direccion">Dirección: </label>
                    <input type="text" name="direccion" id="direccion" pattern="[A-ZÁÉÍÓÚa-záéíóú\s]+" maxlength='50'>
                </div>
                <div class="inputTextoDiv">
                    <label for="telefono">Teléfono: </label>
                    <input type="tel" name="telefono" id="telefono" pattern="[6-9][0-9]{8}">
                </div>
                <div class="inputRadioDiv">
                    <label for="genero" id="tituloGenero">Género: </label>
                    <div id="opcionesGenero">
                        <input type="radio" value="masculino" id="masculino" name="genero">
                        <label for="masculino">Masculino</label>
                        <input type="radio" value="femenino" id="femenino" name="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" value="noDefinido" id="noDefinido" name="genero">
                        <label for="noDefinido">No definido</label>
                    </div>
                </div>
                <div class="inputFechaDiv">
                    <label for="fechaNav">Fecha de Nacimiento: </label>
                    <input type="date" id="fechaNav">
                </div>
                <input type="submit" value="Registro" id="botonRegistro">
            </form>
